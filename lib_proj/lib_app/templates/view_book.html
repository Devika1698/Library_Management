<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Book</title>
</head>
<body>
{% include "navbar_admin.html" %}
<h1 ALIGN="center" style="margin-top:50px;margin-bottom:30px;"><b>LIST OF BOOKS</b></h1>
<table border="2" align="center" width="100%" height="100px;" style="text-align:center;border-collapse:collapse;">
    <tr>
        <th>Book Name</th>
        <th>ISBN</th>
        <th>Author</th>
        <th>Category</th>
    </tr>

    {% for i in viewbook %}
    <tr>
        <td>{{i.bookname}}</td>
        <td>{{i.isbn}}</td>
        <td>{{i.author}}</td>
        <td>{{i.category}}</td>
        <td><a href="edit_book/{{i.bookname}}">Edit</a></td>
        <td><a href="delete_book/{{i.bookname}}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% include "footer.html" %}
</body>
</html>
