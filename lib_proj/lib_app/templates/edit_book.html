<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
{% include 'navbar_student.html' %}
<center>
    <h1>EDIT BOOK</h1>
    <form method="post">{% csrf_token %}
        <table>
            <tr>
                <td>BOOKNAME:<input name="bookname" value="{{edit.bookname}}"></td>
            </tr>
            <tr>
                <td>ISBN:<input name="isbn" value="{{edit.isbn}}"></td>
            </tr>
            <tr>
                <td>AUTHOR:<input name="author" value="{{edit.author}}"></td>
            </tr>
            <tr>
                <td>CATEGORY:<input name="category" value="{{edit.category}}"></td>
            </tr>
            <tr>
                <td><button type="submit">UPDATE</button></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
