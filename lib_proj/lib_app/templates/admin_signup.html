<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin SignUp</title>
    <style>
        center{
        background-color: #FFDEE9;
        background-image: linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 53%, #ffffff 89%, #ffffff 100%);
        }
    </style>
</head>
<body>
{% include "navbar.html" %}
<center style="margin-top:30px;margin-bottom:-45px;">
    <form method="post">
        {% csrf_token %}
        <h1 style="margin-bottom:30px;"><b>Admin Sign-Up</b></h1>
        <label><h4>First Name:</h4></label>
        <div>{{form.fname}}</div>
        <br>
        <label><h4>Last Name:</h4></label>
        <div>{{form.lname}}</div>
        <br>
        <label><h4>Username:</h4></label>
        <div>{{form.uname}}</div>
        <br>
        <label><h4>Password:</h4></label>
        <div>{{form.password}}</div>
        <br>
        <input type="submit" value="Sign Up" class="btn btn-primary">
    </form>
    <br>
    <h6>Already have an account?</h6><a href="http://127.0.0.1:8000/adlog/">Login</a>
</center>
{% include "footer.html" %}
</body>
</html>
